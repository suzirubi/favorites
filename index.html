<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js" type="text/javascript">
    <script src="js/scripts.js" type="text/javascript"></script>

    <title>Favorites!</title>
  </head>
  <body>
    <div class="container">
      <h1>Make a list of your favorite things</h1>
      <form id="favorites">
        <div class="row">
          <div class="form-group col-md-3">
            <label for="favorFood">What's your favorite food?</label>
            <input id="favorFood" class="form-control" type="text" placeholder="My favorite food is...">
          </div>
          <div class="col-md-9">
            <img src="http://www.clipartkid.com/images/812/valentine-s-day-table-ideas-to-keep-your-children-entertained-from-Tx9yxt-clipart.jpg" alt="Heart shaped pizza" />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-3">
            <label for="favorCar">Your dream car?</label>
            <input id="favorCar" class="form-control" type="text" placeholder="I would love to drive...">
          </div>
          <div class="col-md-9">
            <img src="http://www.007james.com/i/articles/james-bond-cars/sunbeam-alpine.jpg" alt="James Bond in car"/>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-3">
            <label for="favorFlower">Favorite Flower?</label>
            <input id="favorFlower" class="form-control" type="text" placeholder="My favorite flower...">
          </div>
          <div class="col-md-9">
            <img src="http://cdn.c.photoshelter.com/img-get/I0000HaKqrqKIF9w/s/750/750/1207SP2-098-Avalanche-Lily.jpg" alt="Avalanche lily"/>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">A list of your favorites:</button>
      </form>
    </div>

  </body>
</html>
